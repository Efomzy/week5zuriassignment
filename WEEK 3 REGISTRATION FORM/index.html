<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="login.html">
        <div class="container">
            <h1> Registration Page </h1>
            <p>Please fill in the form to Register</p>
            <hr>
            <label for="fname">First name </label>
            <input type="text" placeholder="Enter your first name" name="first name"  id="fname" required>
            <br>
            <label for="lname">Last name </label>
            <input type="text" placeholder="Enter your last name" name="last name"  id="lname" required>
            <br>
            <label for="pnumber">Phone number</label>
            <input type="tel" placeholder="Enter your phone number" name="phone number"  id="pnumber" required>
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email"name="email" id="email" required>
            <br>
            <label for="psw"> Create a Password</label>
            <input type="psw" placeholder="Create a password"name="psw" id="psw" required>
            <br>
            <label for="psw">Re-enter your Password</label>
            <input type="psw" placeholder="Confirm your password"name="psw" id="psw" required>
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="female">Female</option>
                <option value="no say">Choose not to Mention</option>
            </select>
            <br>
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date" required>
            <br>
            <label for="color">Favorite color</label>
            <br>
            <input class="Fav" type="color" name="color" id="color" required>
            <hr>
            <p> By registering, you agree to our <a href="#">Terms and Conditions</a></p>
            <button type="submit" class="loginbtn"> Register </button>
            <p>Already have an account? <a href="login.html">Login</a></p>


        </div>
    </form>
</body> 
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
